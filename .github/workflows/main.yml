name: Crypto AI Agent Daily Run

on:
  schedule:
    - cron: '0 8 * * *'  # هر روز ساعت ۸ صبح UTC (معادل حدود 11:30 صبح ایران)
  workflow_dispatch:     # امکان اجرای دستی از GitHub

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests scikit-learn

      - name: 🔐 Set environment variables
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          export TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
          export TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          python run_all.py

